<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=.5, maximum-scale=.5, user-scalable=0, minimal-ui" />

		<meta name="apple-touch-fullscreen" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    </head>
    
    <style>
        .firestat
        {
            color:hsl(0,0%,75%);
        }
        
        .events
        {
            max-height:60px;
            min-height:40px;
            overflow-y:auto;
            background:rgb(20,20,20);
            margin: 18px;
            padding: 10px;
            font-size: 18px;
            color:white;
            overflow:hidden;
            user-select:none;
        }
        
        .main
        {
            margin: 5px;
            padding: 5px;
        }
        
        .info
        {
            background:rgb(20,20,20);
            margin: 10px;
            padding: 15px;
            font-size: 18px;
            color:white;
            user-select:none;
        }
        
        .button
        {
            background:rgb(20,20,20);
            border: solid 2px rgb(50,50,50);
            margin:10px;
            padding: 10px;
            font-size: 18px;
            user-select:none;
            cursor:pointer;
            
        }
        
        .button:hover
        {
            border-color:rgb(90,90,90);
            color:white;
        }
        
    </style>
    
    <body style="max-width:500px; margin:0px; margin-left:auto; margin-right:auto; background:rgb(35,35,35)">
            
            <div id = "events" class = "events"></div>
            <div id = "main" class = "main"></div>
            
            <script src="main.js"></script>
    </body>
</html>
