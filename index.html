<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=.5, maximum-scale=.5, user-scalable=0, minimal-ui" />

		<meta name="apple-touch-fullscreen" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		
		
		<script src="scripts/locations/Treehouse.js"></script>
		<script src="scripts/objects/Fireplace.js"></script>
		<script src="scripts/objects/SprayBottle.js"></script>
		<script src="scripts/objects/Bonsi.js"></script>
		<script src="scripts/objects/Table.js"></script>
    </head>
    
    <style>
    
        ::-webkit-scrollbar
        {
            /*width: 10px;  /* remove scrollbar space */
            background: none;  /* optional: just make scrollbar invisible */
        }
        
        ::-webkit-scrollbar-thumb
        {
            border-style: solid;
            border-width: 5px;
            border-color: rgba(0, 0, 0, 0);
            border-radius: 10px;
            background: rgba(255, 255, 255, .1);
            background-clip: content-box
        }
    
        .firestat
        {
            color:hsl(0,0%,75%);
        }
        
        .events
        {
            max-height:60px;
            min-height:40px;
            overflow-y:auto;
            background:rgb(20,20,20);
            margin: 18px;
            padding: 10px;
            font-size: 18px;
            color:white;
            user-select:none;
        }
        
        .main
        {
            max-height:500px;
            overflow-y:auto;
            margin: 5px;
            padding: 5px;
        }
        
        .info
        {
            background:rgb(20,20,20);
            margin: 10px;
            padding: 15px;
            font-size: 18px;
            color:white;
            user-select:none;
        }
        
        .button
        {
            background:rgb(20,20,20);
            border: solid 2px rgb(50,50,50);
            margin:10px;
            padding: 10px;
            font-size: 18px;
            user-select:none;
            cursor:pointer;
            
        }
        
        .button:hover
        {
            border-color:rgb(90,90,90);
            color:white;
        }
        
    </style>
    
    <body style="max-width:600px; margin:0px; margin-left:auto; margin-right:auto; background:rgb(35,35,35)">
            
            <div id = "events" class = "events"></div>
            <div id = "main" class = "main"></div>
            
            <script src="scripts/main.js"></script>
    </body>
</html>
